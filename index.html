<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center> <img src="./Images/pngwing.com.png" alt="Freelancing" height="200" width="200"></center>
    <H1 style="background-color:lightblue; padding: 20px; text-align: center;" border: solid; 4px"> Registration Form</h1>
    <form>
<table>
<tr>
    
    <td>Name:</td>
    <td>
        <input type="Name" placeholder="Name">  </td>
    <tr>
    <td> Phone No: </td>
    <td>
        <input type="text" placeholder="0092*******">
    </td>
    </tr>
    
    <tr>
    <td> Email ID: </td>
    <td>
        <input type="email" placeholder="example@*8">
    </td>
    </tr>
<tr>
    <td>Password:</td>
    <td>
        <input type="password" placeholder="Password"> </td>
    </tr>
<tr>
    <td> Gender : </td>
    <td>
        <input type="Radio" name="Gender"> Male
        <input type="Radio" name="Gender" > Female
    </td>
</tr>
<tr>
     <td>Date of Birth:</td>
     <td>
        <input type="date">
     </td>   
</tr>
<tr>
    <td>Skills:</td>
    <td>
        <input type="checkbox" Web Dev> Web Dev
        <input type="checkbox" Data Entry> Data Entry
        <input type="checkbox" Graphic Designing> Graphic Designing
        <input type="checkbox" Virtual Assistant> Virtual Assistant
        <input type="checkbox" Content Writer>Content Writer
    </td>
</tr>
<tr>
    <td>Education Qualification

    </td>
    <td>
        <Select>
            <Option>Select Option</Option>
            <Option>Matriculation</Option>
            <Option>Intermediate</Option>
            <Option>Graduation</Option>
            <Option>Post Graduation</Option>

        </Select>
    </td>
</tr>
<tr>
    <td>Address:</td>
    <td><textarea rows="10" col="18" placeholder="Address"></textarea></td>    
    <tr>
        <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </tr>
</table>

    </form>
</body>
</html>
<hr>
